<h2>Toggle Password</h2>

<p>
  Creer un application qui affiche un formulaire de connextion ou l'utilisateur
  peut rendre visible son mot de passe ou non.
</p>

<form>
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" />

  <label for="password">Password:</label>

  <input [type]="inputType" />

  <input type="checkbox" (input)="togglePassword()" />

  <label for="toggle-password"> Afficher le mot de passe </label>

  <button>Connexion</button>
</form>
